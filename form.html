<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <section>
        <h1>Registrese</h1>
        <form action="inicioSesion.html">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required />
            <br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required />
            <br>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required />
            <br>
            <label for="age">Edad</label><br>
            <input type="number" id="age" name="age" min="18" max="100" required />

            <label for="gender">Género:</label>
            <select id="gender" name="gender" required>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="other">Otro</option>
            </select>
            <br>
            <label>
                <input type="checkbox" name="terms" required>
                Acepto los términos y condiciones
            </label>
            <section>
                <p>Enviar informacion al:</p>
                <label>
                    <input type="radio" name="contact" value="email" checked>
                    Correo electrónico
                </label>
                <label>
                    <input type="radio" name="contact" value="phone">
                    Teléfono
                </label>
            </section>

            <label for="rut">Rut</label>
            <input type="text" name="rut" pattern="^[0-9]+-[0-9kK]{1}$" title="Un ejemplo seria 12345678-9" required>


            <br><br>
            <button type="submit">Registrese</button>
        </form>
        <p>si ya tiene cuenta <a href="inicioSesion.html">inicie sesión</a></p>


</body>
</html>
