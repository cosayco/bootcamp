<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Hora Medica</title>
    <style>
        label {
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>FORMULARIO</h1>
    <form action="respmedica.html">
        <label for="nombre">NOMBRE</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>
        <label for="direccion">DIRECCION</label><br>
        <input type="text" id="direccion" name="direccion" required><br><br>
        <label for="espmedi">ESPECIALIDAD MEDICA</label><br>
        <select id="espmedi" name="espmedi" required> 
            <option value="1">MEDICINA INTERNA</option> 
            <option value="2">MEDICINA GENERAL</option> 
            <option value="3">TRAUMATOLOGIA</option> 
            <option value="4">NUTRICIONISTA</option> 
        </select><br><br>
        <label for="fecha">FECHA</label><br>
        <input type="date" id="fecha" name="fecha" required><br><br>
        <label for="hora">HORA</label><br>
        <input type="time" id="hora" name="hora" required><br><br>
        <label for="correo">CORREO</label><br>
        <input type="email" id="correo" name="correo" required><br><br>

        <button type="submit">CONFIRMAR</button>
    </form>
</body>
</html>
